{%- if site.posts.size > 0 -%}
    {%- for post in site.posts -%}
	<div class="row">
		<h2><a href="{{post.url | relative_url }}">{{ post.title }}</a></h2>
	</div>
	<div class="row">
		<p>{{ post.abstract }}</p>
	</div>

	<div class="divider" style="background-color:white; height:2px; width: 100%;"></div>		
    {%- endfor -%}
{%- endif -%}
